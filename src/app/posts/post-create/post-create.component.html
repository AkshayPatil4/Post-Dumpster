<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" ngModel name="title" required #title="ngModel" />
        <mat-error *ngIf="title.invalid">Please enter the Title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="6" name="content" ngModel required #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter the Contnet</mat-error>
      </mat-form-field> </mat-card-content
    ><mat-card-actions
      ><button type="submit" mat-raised-button color="accent">
        Save Post
      </button></mat-card-actions
    >
  </form>
</mat-card>
