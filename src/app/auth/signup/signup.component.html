<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm" >
      <mat-card-content>
        <mat-form-field>
          <input
          name="email"
            matInput
            type="email"
            placeholder="E-mail"
            #emailInput="ngModel"
            required email
            ngModel
          />
          <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
        </mat-form-field>
       
        <mat-form-field>
          <input type="password" matInput placeholder="Password" name="password" #passwordinput="ngModel" ngModel required>
          <mat-error *ngIf="passwordinput.invalid"
            >Please enter a valid password</mat-error
          >
        </mat-form-field> </mat-card-content
      ><mat-card-actions
        ><button type="submit" mat-raised-button color="accent">
          Signup
        </button></mat-card-actions
      >
    </form>
  </mat-card>
