<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  *ngIf="!isLoading">
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            type="email"
            placeholder="E-mail"
          />
          <mat-error >Please enter valid email</mat-error>
        </mat-form-field>
       
        <mat-form-field>
          <input type="password" matInput placeholder="Password">
          <mat-error 
            >Please enter a valid password</mat-error
          >
        </mat-form-field> </mat-card-content
      ><mat-card-actions
        ><button type="submit" mat-raised-button color="accent">
          Login
        </button></mat-card-actions
      >
    </form>
  </mat-card>
